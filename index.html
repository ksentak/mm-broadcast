<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Themes</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center">Potential Site Themes</h1>

    <div class="container">
      <h2>Theme 1</h2>
      <div class="row text-center">
        <!-- Card 1 -->
        <div class="col-sm-5 offset-1">
          <div class="card">
            <img class="card-img-top" src="./img/1light.png" alt="Theme 1 Light" />
            <div class="card-body">
              <h5 class="card-title">Theme 1 (Light)</h5>
              <a href="./theme1/light/index.html" target="_blank" class="btn btn-primary">Live Demo</a>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col-sm-5">
          <div class="card">
            <img class="card-img-top" src="./img/1dark.png" alt="Theme 1 Dark" />
            <div class="card-body">
              <h5 class="card-title">Theme 1 (Dark)</h5>
              <a href="./theme1/dark/index.html" target="_blank" class="btn btn-primary">Live Demo</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Theme 2</h2>
      <div class="row text-center">
        <!-- Card 1 -->
        <div class="col-sm-5 offset-1">
          <div class="card">
            <img class="card-img-top" src="./img/2light.png" alt="Theme 2 Light" />
            <div class="card-body">
              <h5 class="card-title">Theme 2 (Light)</h5>
              <a href="./theme2/light/index.html" target="_blank" class="btn btn-primary">Live Demo</a>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col-sm-5">
          <div class="card">
            <img class="card-img-top" src="./img/2dark.png" alt="Theme 2 Dark" />
            <div class="card-body">
              <h5 class="card-title">Theme 2 (Dark)</h5>
              <a href="./theme2/dark/index.html" target="_blank" class="btn btn-primary">Live Demo</a>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
